# Tiny Tapeout project information
project:
  title:        "Experimental Direct Logical Operator"      # Project title
  author:       "Jake T.      # Your name
  discord:      "venomboss985"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "An experimental chip to discover what's possible"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     4000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_venom_edlo"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "ADDR0" # selected address
  ui[1]: "ADDR1"
  ui[2]: "ADDR2"
  ui[3]: "ADDR3"
  ui[4]: "ADDR4"
  ui[5]: "INST0" # selected instruction
  ui[6]: "INST1"
  ui[7]: "INST2"

  # Outputs
  uo[0]: "ADDR_D0" # address memory data
  uo[1]: "ADDR_D1"
  uo[2]: "ADDR_D2"
  uo[3]: "ADDR_D3"
  uo[4]: "ADDR_D4"
  uo[5]: "ADDR_D5"
  uo[6]: "ADDR_D6"
  uo[7]: "ADDR_D7"

  # Bidirectional pins
  uio[0]: "D0" # input data
  uio[1]: "D1"
  uio[2]: "D2"
  uio[3]: "D3"
  uio[4]: "D4"
  uio[5]: "D5"
  uio[6]: "D6"
  uio[7]: "D7"

# Do not change!
yaml_version: 6
